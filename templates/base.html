<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script src="{{ url_for('static', filename='base.js') }}"></script>
</head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<body>

    <button id="back-button" onclick="window.history.back()">Voltar</button>

    <div class="logout-container">
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

    {% if rep_type == 'E' %}
        {{ rep|safe }} 
    {% else %}
        <script>

           // Abre o URL em uma nova aba
           window.open("{{ rep }}", "_blank");
            // Redireciona para a página principal após um pequeno atraso
            setTimeout(function() {
                window.location.href = "{{ url_for('index') }}";
            }, 1500); // Ajuste o tempo conforme necessário
        </script>
    {% endif %}

</body>
</html>
